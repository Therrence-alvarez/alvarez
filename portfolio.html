<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio | Therrence Alvarez</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      color: white;
      background: url('images/wallpaper.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo-container {
      width: 80px;
      height: 80px;
      background-color: black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 60%;
      height: auto;
    }

    nav a {
      margin-left: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-style: italic;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .divider {
      border: none;
      border-top: 2px solid white;
      margin: 0 40px;
    }

    .portfolio-title {
      text-align: center;
      font-size: 28px;
      margin-top: 40px;
      font-family: cursive;
    }

    .portfolio-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 40px;
      margin: 40px 60px;
    }

    .portfolio-item1 img,
    .portfolio-item2 img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .portfolio-item1 img:hover,
    .portfolio-item2 img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
    }

    .portfolio-item2 img {
      margin-top: 300px;
    }

    .portfolio-info {
      max-width: 300px;
    }

    .portfolio-info ul {
      margin-top: 22px;
      list-style-type: disc;
      padding-left: 20px;
      font-size: 22px;
    }

    .portfolio-description {
      text-align: center;
      font-size: 22px;
      margin: 40px 80px;
      line-height: 1.6;
      margin-top: -200px;
      margin-right: 250px;
    }

    @media (max-width: 768px) {
      .portfolio-content {
        flex-direction: column;
        align-items: center;
      }
      .portfolio-description {
        margin: 20px;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Logo" class="logo">
    </div>
    <nav>
      <a href="index.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="Contact.html">Contact</a>
    </nav>
  </header>

  <hr class="divider">

  <h2 class="portfolio-title">Welcome to my Portfolio</h2>

  <section class="portfolio-content">
    <div class="portfolio-item1">
      <img src="images/pic1.png" alt="Laptop and Hand">
    </div>
    <div class="portfolio-info">
      <ul>
        <li>Design</li>
        <li>Photography</li>
        <li>Video Editing</li>
      </ul>
    </div>
    <div class="portfolio-item2">
      <img src="images/pic2.png" alt="Shell Artwork">
    </div>
  </section>

  <p class="portfolio-description">
    A showcase of my best work in <br>
    branding, digital, and print designâ€”<br>
    creative, clean, and impactful.
  </p>

</body>
</html>

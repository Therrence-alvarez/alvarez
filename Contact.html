      text-align: center;

      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }

    .contact-icon {
      width: 50px;
      height: 50px;
      background-color: #1a1a1a;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 20px;
      font-size: 22px;
    }

    .contact-text {
      font-size: 22px;
    }

    @media (max-width: 768px) {
      .contact-title {
        font-size: 28px;
      }
      .contact-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .contact-icon {
        margin-bottom: 10px;
      }
    }
  </style>
